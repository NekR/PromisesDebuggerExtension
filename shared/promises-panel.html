<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="ui/css/semantic.css">
	</head>
	<body>
		<div id="main"
			ui-control="main"
			ui-template='{
				"head": "Head",
				"need-reload": "NeedReload"
			}'
		>
			<div id="head"
				ui-control="element"
				ui-name="head"
			></div>

			<div id="need-reload"
				ui-control="element"
				ui-name="need-reload"
				hidden
			></div>
			<div id="content"
				ui-control="element"
				ui-name="content"
				hidden
			>
				<div class="pd-table celled" id="promises-table">
					<div class="pd-table-body tbody-pending" hidden></div>
					<div class="pd-table-body tbody-errors" hidden></div>
					<div class="pd-table-body tbody-chain-errors" hidden></div>
					<div class="pd-table-body tbody-success" hidden></div>
				</div>
			</div>
		</div>

		<div id="settings" class="pd-dialog" hidden>
			<div class="ui modal">
				<i class="close icon"
					role="button"
				></i>
				<div class="header">
					Settings
				</div>
				<div class="content">
					<div class="ui vertical segment" ui-control="settings">
						<!-- <div><span ui-control="checkbox"
							ui-setting="ignore_trailing_promises"
						>
							<label>
								<input type="checkbox" checked>
								Ignore trailing promises
							</label>
						</span></div> -->
						<div><span ui-control="checkbox"
							ui-setting="show_full_stack"
						>
							<label>
								<input type="checkbox">
								Show full stack trace
							</label>
						</span></div>
						<!-- <div><span ui-control="checkbox"
							ui-setting="console_rejections"
						>
							<label>
								<input type="checkbox" checked>
								Report rejections to console
							</label>
						</span></div> -->
						<!-- <div><span ui-control="checkbox"
							ui-setting="pause_on_caught"
						>
							<label>
								<input type="checkbox" checked>
								Pause on promise caught exceptions
							</label>
						</span></div> -->
					</div>
				</div>
			</div>
		</div>

		<script src="promises-panel.js"></script>
		<script src="fw/cui/loader.js"></script>
		<script src="bootstrap.js"></script>
	</body>
</html>
